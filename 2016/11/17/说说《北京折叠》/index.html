    <p><a href="http://site-836743-9773-4081.strikingly.com/blog/7e8dbc06611" target="_blank" rel="external">《北京折叠》</a>这部2万字的中短篇小说因其获得2016年的<strong>雨果奖</strong>而迅速被人熟知，同时也备受争议。</p>
<p>作为一部科幻作品，其描述的场面很小。故事背景设在<strong>折叠城市</strong>建立后的50年， 以<strong>送情书</strong>这样一件小事为主线。<strong>折叠</strong>发生在北京六环内，三个空间分别住着三个等级的人。</p>
<p> 故事情节平淡无奇，科幻成分也没有让人眼亮。</p>
